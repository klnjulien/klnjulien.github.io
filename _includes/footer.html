<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">

        <!-- Colonne gauche : Entreprise -->
        <div class="footer-col col-md-6">
          <h3>JK Solutions</h3>
          <p>
            Auto-entrepreneur<br>
            SIRET : {{ site.siret }}
          </p>
        </div>

        <!-- Colonne droite : Réseaux sociaux -->
        <div class="footer-col col-md-6">
          <h3>Réseaux sociaux</h3>
<ul class="list-inline">
  {% for network in site.social %}
    {% if network.title == "facebook" %}
      <li>
        <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank" rel="noopener">
          <i class="fa-brands fa-fw fa-facebook"></i>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

        </div>

      </div>
    </div>
  </div>

  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          © {{ site.time | date: "%Y" }} JK Solutions — Tous droits réservés
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
